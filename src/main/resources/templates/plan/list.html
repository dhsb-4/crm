<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="main"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>客户开发计划</title>
</head>
<body>
<div layout:fragment="content">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>
                            客户开发计划 <i class="fa fa-user"></i>
                            <small>
                                - 您可以通过搜索或者其他的筛选项对用户的信息进行编辑、删除等管理操作。^_^
                            </small>
                        </h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form method="post" action="/plan/list" th:action="@{/plan/list}">
                            <input type="hidden" name="pageIndex" value="1" id="fy"/>
                            <ul>
                                <li>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">客户名称</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input name="chcCustName" type="text" th:value="${chcCustName}"
                                                   class="form-control col-md-6 col-xs-12" value="">
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">负责人</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input name="chcLinkman" type="text" th:value="${chcLinkman}"
                                                   class="form-control col-md-6 col-xs-12" value="">
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">概要</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input name="chcTitle" type="text" th:value="${chcTitle}"
                                                   class="form-control col-md-6 col-xs-12" value="">
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <button type="submit" class="btn btn-primary"> 查 &nbsp;&nbsp;&nbsp;&nbsp;询</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_content">
                        <p class="text-muted font-13 m-b-30"></p>
                        <div id="datatable-responsive_wrapper"
                             class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">
                                <div class="col-sm-12">
                                    <table id="datatable-responsive"
                                           class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                           cellspacing="0" width="100%" role="grid"
                                           aria-describedby="datatable-responsive_info" style="width: 100%;">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting_asc" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="First name: activate to sort column descending"
                                                aria-sort="ascending">编号
                                            </th>
                                            。
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                客户名称
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                负责人
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                公司电话
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                状态
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                概要
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                操作
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr role="row" class="odd" th:each="chance:${pager.content}">
                                            <td tabindex="0" class="sorting_1" th:text="${chance.chcId}">usrId</td>
                                            <td th:text="${chance.chcCustName}">chcCustName</td>
                                            <td th:text="${chance.chcLinkman}">chcLinkman</td>
                                            <td th:text="${chance.chcTel}">chcTel</td>
                                            <td th:text="${chance.chcStatus}">chcStatus</td>
                                            <td th:text="${chance.chcTitle}">chcTitle</td>
                                            <td>
                                                <div class="btn-group">
                                                    <button type="button" class="btn btn-danger">点击操作</button>
                                                    <button type="button" class="btn btn-danger dropdown-toggle"
                                                            data-toggle="dropdown" aria-expanded="false">
                                                        <span class="caret"></span>
                                                        <span class="sr-only">Toggle Dropdown</span>
                                                    </button>
                                                    <ul class="dropdown-menu" role="menu"
                                                        th:if="${chance.chcStatus eq '已归档'}">
                                                        <li><a class="editInfo" href="/user/edit?usrId=1"
                                                               th:href="@{/plan/inquire(chcId=${chance.chcId})}"
                                                               data-toggle="tooltip" data-placement="top" title=""
                                                               data-original-title="查询">查询</a></li>
                                                    </ul>
                                                    <ul class="dropdown-menu" role="menu"
                                                        th:if="${chance.chcStatus eq '开发中'}">
                                                        <li><a class="editInfo" href="/user/edit?usrId=1"
                                                               th:href="@{/plan/formulate(chcId=${chance.chcId})}"
                                                               data-toggle="tooltip" data-placement="top" title=""
                                                               data-original-title="制定计划">制定计划</a></li>

                                                        <li><a class="delInfo" id="del" href="#"
                                                               th:href="@{/plan/carry(chcId=${chance.chcId})}"
                                                               data-toggle="tooltip" data-placement="top" title=""
                                                               data-original-title="执行计划">执行计划</a></li>

                                                        <li><a class="editInfo" href="#"
                                                               th:onclick="|doSucceed(${chance.chcId})|"
                                                               data-toggle="tooltip" data-placement="top" title=""
                                                               data-original-title="开发成功">开发成功</a></li>

                                                        <li><a class="editInfo" href="#"
                                                               th:onclick="|doCome(${chance.chcId})|"
                                                               data-toggle="tooltip" data-placement="top" title=""
                                                               data-original-title="开发成功">终止开发</a></li>
                                                    </ul>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="dataTables_info" id="datatable-responsive_info" role="status" aria-live="polite">
                            共<span th:text="${pager.totalElements}">1</span>条记录
                            <span th:text="${pager.number+1}">1</span>
                            /<span th:text="${pager.totalPages}">1</span>页
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <div class="dataTables_paginate paging_simple_numbers" id="datatable_responsive_paginate">
                            <ul class="pagination">
                                <li class="paginate_button" th:if="${pager.number gt 0 }">
                                    <a href="javascript:page_nav(document.forms[0],1);"
                                       aria-controls="datatable-responsive" data-dt-idx="0"
                                       tabindex="0">首页</a>
                                </li>
                                <li class="paginate_button" th:if="${pager.number gt 0 }">
                                    <a href="#"
                                       th:onclick="'javascript:page_nav(document.forms[0],'+${pager.number}+');'"
                                       aria-controls="datatable-responsive" data-dt-idx="1"
                                       tabindex="0">上一页</a>
                                </li>
                                <li class="paginate_button" th:if="${(pager.number+1) lt pager.totalPages }">
                                    <a href="#"
                                       th:onclick="'javascript:page_nav(document.forms[0],'+${pager.number+2}+');'"
                                       aria-controls="datatable-responsive" data-dt-idx="1"
                                       tabindex="0">下一页</a>
                                </li>
                                <li class="paginate_button" th:if="${(pager.number+1) lt pager.totalPages}">
                                    <a href="#"
                                       th:onclick="'javascript:page_nav(document.forms[0],'+${pager.totalPages}+');'"
                                       aria-controls="datatable-responsive" data-dt-idx="7"
                                       tabindex="0">最后一页</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script layout:fragment="js">
    function page_nav(dom, index) {
        $("#fy").val(index);
        $(dom).submit();
    }

    function doCome(chcId) {
        $.ajax({
            type: "POST",
            url: "/plan/come",
            data: "chcId=" + chcId,
            dataType: "json",
            success: function (data) {
                if (data.delResult == "true") {//删除成功：移除删除行
                    alert("开发失败，已归档");
                    location.reload();
                }
            },
            error: function (data) {
                alert("对不起，已归档失败");
            }
        });
    }


    function doSucceed(chcId) {
        $.ajax({
            type: "POST",
            url: "/plan/succeed",
            data: "chcId=" + chcId,
            dataType: "json",
            success: function (data) {
                if (data.delResult == "true") {//删除成功：移除删除行
                    alert("开发成功，已归档");
                    location.reload();
                }
            },
            error: function (data) {
                alert("对不起，已归档失败");
            }
        });
    }

</script>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="main"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>用户管理</title>
</head>
<body>
<div layout:fragment="content">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_content">
                        <p class="text-muted font-13 m-b-30"></p>
                        <div id="datatable-responsive_wrapper"
                             class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">
                                <div class="col-sm-12">
                                    <table id="datatable-responsive"
                                           class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                           cellspacing="0" width="100%" role="grid"
                                           aria-describedby="datatable-responsive_info" style="width: 100%;">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting_asc" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="First name: activate to sort column descending"
                                                aria-sort="ascending">编号
                                            </th>

                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                等级
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                客户数量
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr role="row" class="odd" th:each="cus,inx:${dict}">
                                            <td th:text="${cus.getId()}">svrId</td>
                                            <td th:text="${cus.getName()}">svrCustName</td>
                                            <td th:text="${cus.getCount()}">svrType</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <button type="button" class="btn btn-primary" th:onclick="|lmf()|">柱 &nbsp;&nbsp;&nbsp;&nbsp;图</button>
                                <a href="/excel/gc" class="btn btn-primary">Excel</a>
                                <a href="/pdf/gc" class="btn btn-primary">Pdf文件</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12" id="lmf">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>
                                    柱形图
                                </h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div id="echart_pie" style="height: 350px;"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
</body>
<script layout:fragment="js">

    function lmf() {
        $("#lmf").toggle();
    }

    $(document).ready(function () {
        var myChart = echarts.init(document.getElementById('echart_pie'));
        $.getJSON("/analyze/tuz", function (data) {
            myChart.setOption(data);
            myChart.hideLoading();
        })
        $("#lmf").hide();
    })

</script>
</html>
